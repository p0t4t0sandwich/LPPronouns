---
version: 1

# Database configuration
# Supported storage types: mongodb, mysql
storage:
  type: mongodb
  config:
    host: localhost
    port: 27017
    database: playerdata
    username: root
    password: password

# Message formatting configuration
formatting:
  # This sets LPPronouns as the server's chat formatter
  enabled: true
  # %player% - Player name
  # %message% - Message
  # %server% - Server name
  # %prefix% - Player prefix
  # %suffix% - Player suffix
  # %displayname% - Player display name
  format: "<%displayname% (%suffix%)> %message%"

# Pronoun configuration
pronouns:
  none: ""

  any: "any"
  other: "other"
  ask: "ask"
  avoid: "avoid"

  hh: "he/him"
  hi: "he/it"
  hs: "he/she"
  ht: "he/they"

  ih: "it/him"
  ii: "it/its"
  is: "it/she"
  it: "it/they"

  shh: "she/he"
  sh: "she/her"
  si: "she/it"
  st: "she/they"

  th: "they/he"
  ti: "they/it"
  ts: "they/she"
  tt: "they/them"

  # Common Neopronouns -- https://lgbtqia.fandom.com/wiki/Pronoun
  ae: "ae/aer"
  aeir: "aeir/aer"
  eir: "ey/em"
  fae: "fae/faer"
  xe: "xe/xem"
  zez: "ze/zem"
  zeh: "ze/hir"
